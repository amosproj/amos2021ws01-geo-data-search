# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Backend tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_n_run:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:
      - uses: actions/checkout@v2
      - name: prepare dummy key file
        run: touch secrets/here-api-key.txt
      - name: build backend
        run: docker compose up -d --build backend
      - name: check the container is still running
        run: sleep 5 && docker compose exec backend echo "healthy"
  tests:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:
      - uses: actions/checkout@v2
      - name: run tests
        run: docker build --target maven_test -f src/backend/Dockerfile src/backend
